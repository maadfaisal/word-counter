<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Counter(Faisal)</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Word Counter(by Faisal)</h1>
  </header>

  <main>
    <div class="container">
      <label for="input">Enter your text:</label>
      <textarea id="input" rows="10" placeholder="Type or paste your text here..."></textarea>
      <button id="count-btn">Count Words</button>
      <div id="result"></div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
